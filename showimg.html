<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <input type="file" id="file1">
    <button id="button1">点击上传</button>
    <br>
    <img src="./111.gif" alt="" id="img">

    <script>
        const buttonGet = document.querySelector('#button1')
        const imgGet = document.querySelector('img')
        buttonGet.addEventListener('click', function () {
            const fileGet = document.querySelector('#file1').files
            if (fileGet.length == 0) {
                return alert('请选择上传的图片!')
            }
            console.log('已选择，可下一步...')
            imgGet.style.display = 'block'
        })
    </script>
</body>
